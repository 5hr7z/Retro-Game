    <style>
      body {
        font-family: 'Press Start 2P', cursive;
        background-color: #1a1a1a;
        margin: 0;
        overflow: hidden;
      }
      /* Custom Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 50;
      }
      .crt-flicker {
        animation: flicker 0.15s infinite;
        pointer-events: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(255, 255, 255, 0.02);
        z-index: 51;
      }
      @keyframes flicker {
        0% { opacity: 0.9; }
        50% { opacity: 1.0; }
        100% { opacity: 0.9; }
      }
    </style>
